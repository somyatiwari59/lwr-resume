<template>
  <section class="project-section">
    <div class="slds-page-header">
      <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
          <div class="slds-media">
            <div class="slds-media__body">
              <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                  <h1>
                    <span class="slds-page-header__title slds-truncate"
                      title="Rohde Corp - 80,000 Widgets">Projects</span>
                  </h1>
                </div>
              </div>
              <p class="slds-page-header__name-meta">20+ Projects Worked Upon</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="slds-grid slds-grid_vertical">
      <template for:each={projects} for:item="proj">
        <lightning-card class="experiance-card slds-m-top_medium slds-p-top_xx-small" key={proj.title} title={proj.title}>
          <div class="slds-p-horizontal_small">
            <div>
              <b>Objective/Scope:</b> {proj.objective}
              <hr />
              <b>Responsibilities:</b>
              <ul>
                <template for:each={proj.responsibilities} for:item="resp">
                  <li key={resp}>
                    {resp}
                  </li>
                </template>
              </ul>
              <!--<hr />
              <b>Technologies:</b>
              <template for:each={proj.technologies} for:item="tech">
                <lightning-badge key={tech} label={tech} class="slds-theme_success slds-m-around_xxx-small"></lightning-badge>
              </template>-->
            </div>
          </div>
          <p slot="footer">
            <template for:each={proj.clouds} for:item="cloud">
              <lightning-badge key={cloud} label={cloud} class="slds-badge_inverse"></lightning-badge>
            </template>
          </p>
        </lightning-card>
      </template>
    </div>
  </section>
</template>
