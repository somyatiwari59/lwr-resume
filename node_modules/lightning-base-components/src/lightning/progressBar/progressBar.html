<template>
    <div class={computedClass}
         aria-valuemin="0"
         aria-valuemax="100"
         aria-valuenow={percentValue}
         aria-busy={ariaBusy}
         role="progressbar" 
         aria-label={computeAriaLabel}>
        <span class="slds-progress-bar__value" style={computedStyle}>
            <span class="slds-assistive-text">{assistiveText}</span>
        </span>
    </div>
</template>
