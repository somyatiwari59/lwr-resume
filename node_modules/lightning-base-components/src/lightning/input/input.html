<template>
    <!-- Simple Type Inputs: 'text', 'number', 'email', 'tel', 'url', 'search', 'password', 'range' -->
    <template if:true={isTypeSimple}>
        <lightning-primitive-input-simple
            accesskey={accesskey}
            aria-errormessage="help-message"
            aria-haspopup={ariaHasPopup}
            aria-invalid={computedAriaInvalid}
            aria-label={computedAriaLabel}
            autocomplete={autocomplete}
            computed-label-class={computedLabelClass}
            disabled={disabled}
            field-level-help={fieldLevelHelp}
            formatter={formatter}
            format-fraction-digits={formatFractionDigits}
            has-external-label={hasExternalLabel}
            helptext-alternative-text={helptextAlternativeText}
            help-message={_helpMessage}
            is-loading={isLoading}
            label={label}
            max={normalizedMax}
            maxlength={maxLength}
            min={normalizedMin}
            minlength={minLength}
            name={name}
            onblur={handleBlur}
            onfocus={handleFocus}
            onchange={handlePrimitiveInputSimpleChange}
            oncommit={handleCommit}
            pattern={pattern}
            placeholder={placeholder}
            readonly={readOnly}
            required={required}
            step={step}
            type={type}
            timezone={timezone}
            variant={variant}
            value={value}
            validity={validity}
        ></lightning-primitive-input-simple>
    </template>

    <template if:true={isTypeToggle}>
        <lightning-primitive-input-toggle
            accesskey={accesskey}
            aria-label={computedAriaLabel}
            aria-invalid={computedAriaInvalid}
            checked={checked}
            disabled={disabled}
            help-message={_helpMessage}
            label={label}
            message-toggle-active={messageToggleActive}
            message-toggle-inactive={messageToggleInactive}
            name={name}
            onblur={handleBlur}
            onchange={handleChange}
            onfocus={handleFocus}
            readonly={readOnly}
            required={required}
            value={value}
            variant={variant}
        ></lightning-primitive-input-toggle>
    </template>

    <template if:true={isTypeCheckbox}>
        <lightning-primitive-input-checkbox
            accesskey={accesskey}
            aria-label={computedAriaLabel}
            aria-invalid={computedAriaInvalid}
            checked={checked}
            disabled={disabled}
            field-level-help={fieldLevelHelp}
            help-message={_helpMessage}
            helptext-alternative-text={helptextAlternativeText}
            label={label}
            label-hidden={labelHidden}
            name={name}
            onblur={handleBlur}
            onchange={handleChange}
            onfocus={handleFocus}
            readonly={readOnly}
            required={required}
            variant={variant}
        ></lightning-primitive-input-checkbox>
    </template>

    <template if:true={isTypeCheckboxButton}>
        <lightning-primitive-input-checkbox-button
            label={label}
            aria-label={ariaLabel}
            aria-invalid={computedAriaInvalid}
            required={required}
            accesskey={accesskey}
            disabled={disabled}
            onblur={handleBlur}
            onfocus={handleFocus}
            onchange={handleChange}
            name={name}
            readonly={readOnly}
            checked={checked}
            help-message={_helpMessage}
        ></lightning-primitive-input-checkbox-button>
    </template>

    <template if:true={isTypeRadio}>
        <lightning-primitive-input-radio
            accesskey={accesskey}
            aria-invalid={computedAriaInvalid}
            aria-label={ariaLabel}
            disabled={disabled}
            help-message={_helpMessage}
            label={label}
            name={name}
            onblur={handleBlur}
            onchange={handleChange}
            onfocus={handleFocus}
            required={required}
            readonly={readOnly}
            variant={variant}
        ></lightning-primitive-input-radio>
    </template>

    <template if:true={isTypeFile}>
        <lightning-primitive-input-file
            accept={accept}
            accesskey={accesskey}
            aria-invalid={computedAriaInvalid}
            aria-label={computedAriaLabel}
            disabled={disabled}
            help-message={_helpMessage}
            label={label}
            label-class={computedLabelClass}
            multiple={multiple}
            name={name}
            readonly={readOnly}
            required={required}
            onreportvalidity={reportValidity}
            onblur={handleBlur}
            onfocus={handleFocus}
            onchange={handlePrimitiveInputFileChange}
        ></lightning-primitive-input-file>
    </template>

    <template if:true={isTypeColor}>
        <lightning-primitive-input-color
            label={label}
            field-level-help={fieldLevelHelp}
            help-message={_helpMessage}
            helptext-alternative-text={helptextAlternativeText}
            onblur={handleBlur}
            oncommit={handleCommit}
            onfocus={handleFocus}
            has-external-label={hasExternalLabel}
            required={required}
            accesskey={accesskey}
            disabled={disabled}
            name={name}
            autocomplete={autocomplete}
            placeholder={placeholder}
            pattern={pattern}
            aria-label={ariaLabel}
            aria-invalid={computedAriaInvalid}
            value={value}
            variant={variant}
        ></lightning-primitive-input-color>
    </template>

    <template if:true={isTypeDesktopDate}>
        <lightning-datepicker
            max={max}
            min={min}
            label={label}
            name={name}
            variant={variant}
            aria-label={ariaLabel}
            date-style={dateStyle}
            placeholder={placeholder}
            onchange={handleChange}
            onblur={handleBlur}
            onfocus={handleFocus}
            required={required}
            readonly={readOnly}
            field-level-help={fieldLevelHelp}
            autocomplete={autocomplete}
            message-when-bad-input={messageWhenBadInput}
            message-when-value-missing={messageWhenValueMissing}
            message-when-range-overflow={messageWhenRangeOverflow}
            message-when-range-underflow={messageWhenRangeUnderflow}
            disabled={disabled}
            root-aria-node={templateRootNode}>
        </lightning-datepicker>
    </template>

    <template if:true={isTypeDesktopTime}>
        <lightning-timepicker
            max={max}
            min={min}
            label={label}
            name={name}
            aria-label={ariaLabel}
            variant={variant}
            time-style={timeStyle}
            placeholder={placeholder}
            onchange={handleChange}
            onblur={handleBlur}
            onfocus={handleFocus}
            required={required}
            readonly={readOnly}
            autocomplete={autocomplete}
            field-level-help={fieldLevelHelp}
            message-when-bad-input={messageWhenBadInput}
            message-when-value-missing={messageWhenValueMissing}
            message-when-range-overflow={messageWhenRangeOverflow}
            message-when-range-underflow={messageWhenRangeUnderflow}
            disabled={disabled}
            root-aria-node={templateRootNode}>
        </lightning-timepicker>
    </template>

    <template if:true={isTypeDesktopDateTime}>
        <lightning-datetimepicker
            date-aria-controls={dateAriaControls}
            date-aria-label={dateAriaLabel}
            date-aria-labelled-by={dateAriaLabelledBy}
            date-aria-described-by={dateAriaDescribedBy}
            date-style={dateStyle}
            time-style={timeStyle}
            time-aria-controls={timeAriaControls}
            time-aria-label={timeAriaLabel}
            time-aria-labelled-by={timeAriaLabelledBy}
            time-aria-described-by={timeAriaDescribedBy}
            max={max}
            min={min}
            timezone={timezone}
            label={label}
            name={name}
            variant={variant}
            placeholder={placeholder}
            onchange={handleChange}
            onblur={handleBlur}
            onfocus={handleFocus}
            required={required}
            readonly={readOnly}
            field-level-help={fieldLevelHelp}
            autocomplete={autocomplete}
            message-when-bad-input={messageWhenBadInput}
            message-when-value-missing={messageWhenValueMissing}
            message-when-range-overflow={messageWhenRangeOverflow}
            message-when-range-underflow={messageWhenRangeUnderflow}
            disabled={disabled}
            root-aria-node={templateRootNode}>
        </lightning-datetimepicker>
    </template>

    <template if:true={shouldShowHelpMessage}>
        <div id="help-message" class={computedHelpMessageClass} data-help-message role="alert" part="help-text">{_helpMessage}</div>
    </template>
</template>
